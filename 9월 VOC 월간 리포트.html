<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F0F4F8;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #073B4C;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #118AB2;
        }
        .kpi-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-left: 5px solid #FFD166;
        }
        .kpi-value {
            font-size: 3rem;
            font-weight: 900;
            color: #118AB2;
        }
        .kpi-label {
            font-size: 1.125rem;
            color: #073B4C;
            font-weight: 500;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
            padding-left: 2.5rem;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0.25rem;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            border-width: 3px;
            border-color: #FFFFFF;
            background-color: #118AB2;
            box-shadow: 0 0 0 3px #118AB2;
        }
        .timeline-line {
            position: absolute;
            left: 0.5rem;
            top: 0.25rem;
            bottom: -0.25rem;
            width: 2px;
            background-color: #A3B3C2;
        }
    </style>
</head>
